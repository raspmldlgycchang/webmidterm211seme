<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="upspeed"></p>
    <p id="downspeed"></p>
    <script>
        var car={
            name:'Sonata',
            speed:50,
            color:'white',
            speedup:function(){
                return this.speed+10;
            },
            speeddown:function(speed){
                return speed-20;/*this가 아니고 인자를 말한다*/
            }
        };
        var upspeed=document.getElementById("upspeed");
        upspeed.textContent = '속도증가:'+car.speedup();

        var downspeed = document.getElementById("downspeed");
        downspeed.textContent = '속도감소:'+car.speeddown(20);
    </script>
</body>
</html>
